<!DOCTYPE html>
<html>

<head>
  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <!-- we use three.js to handle raycasting -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex.js"></script>
  <!-- AR.js A-Frame components -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script>
    AFRAME.registerComponent('clicker', {
      init: function () {
        this.el.addEventListener('click', e => {
          alert('Model clicked!');
        });
      }
    });
  </script>
</head>

<body style='margin: 0; overflow: hidden;'>
  <a-scene embedded arjs vr-mode-ui='enabled: false'
    arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false' renderer='antialias: true; alpha: true'
    renderer='antialias: true; alpha: true'>
    <a-camera gps-new-camera='gpsMinDistance: 5'></a-camera>
    <a-entity material='color: green' gltf-model="https://people.rit.edu/nav7977/simple-ar-scene/scene/scene.gltf"
      scale="0.05 0.05 0.05" rotation="0 0 0" gps-new-entity-place="latitude: 43.083000; longitude: -77.657524"
      clicker></a-entity>
  </a-scene>
</body>

</html>
